        <div class="col-12">
            <div class="card mb-3 border-white">
                
                <img onmouseover="headerNet()" src="assets/img/header_flou.jpg" class="w-100" id="headerFlou"
                    alt="Header Flou" onmouseout="headerFlou()">
                
                <div class="card-body">
                    <p class="h5 card-title">Card title</p>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
        </div>
    </div>

            <form>

                <label for="enterText">Entrez votre texte</label>

            </form>
        </div>
    </div>

    <div class="container">

</div>
